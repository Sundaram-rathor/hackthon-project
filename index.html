<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIK TAC TOE</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>Tik Tac Toe</nav>

    <table class="board">


        <tr>
            <td class="cell" id="0" data-cell></td>
            <td class="cell" id="1" data-cell></td>
            <td class="cell" id="2" data-cell></td>
        </tr>
        <tr>
            <td class="cell" id="3" data-cell></td>
            <td class="cell" id="4" data-cell></td>
            <td class="cell" id="5" data-cell></td>
        </tr>
        <tr>
            <td class="cell" id="6" data-cell></td>
            <td class="cell" id="7" data-cell></td>
            <td class="cell" id="8" data-cell></td>
        </tr>
    </table>
    <div id="endgame">
       <p id="last"> Game over!!!</p>
        <button id="restart" >restart</button>

    </div>

    <script src="script.js"></script> 

   
</body>

</html>
